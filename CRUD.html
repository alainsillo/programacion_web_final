<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CRUD - Contactos</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fff7fb;--card:#fff;--accent:#ff9ac2;--accent-2:#ffd6e8;--text:#3b2b2b;--muted:#7a5b6a;--shadow: 0 8px 30px rgba(167,45,100,0.08)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Montserrat, system-ui, -apple-system, 'Segoe UI', Roboto, "Helvetica Neue", Arial;background: linear-gradient(180deg,var(--bg), #fffaf6 60%);color:var(--text);-webkit-font-smoothing:antialiased;padding:2.5rem}
    .container{max-width:960px;margin:0 auto;display:grid;gap:1.5rem;grid-template-columns: 320px 1fr;align-items:start}
    .card{background:var(--card);border-radius:16px;padding:1.25rem;box-shadow:var(--shadow)}
    .header-card{display:flex;gap:1rem;align-items:center;padding:1.5rem}
    h1{font-family:Pacifico, cursive;margin:0;font-size:1.6rem;color:#c83a78}
    p.lead{margin:0.25rem 0 0;font-size:0.95rem;color:var(--muted)}
    nav{margin-top:0.75rem}
    nav ul{list-style:none;padding:0;margin:0;display:flex;gap:0.5rem}
    nav a{display:inline-block;padding:0.5rem 0.75rem;border-radius:999px;text-decoration:none;font-size:0.85rem;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white}
    main{padding:1.25rem}
    h2{color:#b33b79;margin-top:0}
    .top-link{margin-top:1.25rem}
    .top-link a{color:var(--muted);text-decoration:none;border:1px dashed #f3d3e0;padding:0.45rem 0.6rem;border-radius:8px;background:transparent}
    @media (max-width:880px){.container{grid-template-columns:1fr;padding:1rem} header.header-card{flex-direction:row;justify-content:space-between;align-items:center}}
  </style>
</head>
<body>
  <a id="top"></a>
  <div class="container">
    <header class="card header-card">
      <div>
        <h1>Contactos</h1>
        <p class="lead">CRUD simple (localStorage) — edición inline</p>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
        </ul>
      </nav>
    </header>

    <main class="card">
      <h2>Gestión de Contactos</h2>

      <section class="controls">
        <form id="contact-form">
          <input type="hidden" id="contact-id">
          <div style="display:flex;gap:0.5rem;flex-wrap:wrap;">
            <input id="name" placeholder="Nombre" required>
            <input id="email" placeholder="Email">
            <input id="phone" placeholder="Teléfono">
            <input id="note" placeholder="Nota">
            <button type="submit" class="btn">Agregar</button>
            <button type="button" id="clear-btn" class="btn" style="background:transparent;border:1px dashed #f3d3e0;color:var(--muted);">Limpiar</button>
          </div>
        </form>

        <div style="margin-top:1rem;display:flex;gap:0.5rem;align-items:center;flex-wrap:wrap;">
          <input id="search" placeholder="Buscar por nombre o email" style="flex:1;min-width:180px">
          <select id="sort">
            <option value="name_asc">Nombre ↑</option>
            <option value="name_desc">Nombre ↓</option>
          </select>
          <button id="export-btn" class="btn">Exportar JSON</button>
          <label class="btn" style="display:inline-flex;align-items:center;gap:0.4rem;cursor:pointer;">
            Importar
            <input id="import-file" type="file" accept="application/json" style="display:none">
          </label>
        </div>
      </section>

      <section style="margin-top:1rem">
        <table id="contacts-table" style="width:100%;border-collapse:collapse">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th>Nota</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <p class="top-link"><a href="#top">Regresar al inicio</a></p>
    </main>
  </div>

  <script src="js/crud.js"></script>
</body>
</html>
