<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a de Im√°genes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5fa;
      text-align: center;
    }

    h2 {
      color: #d63384;
    }

    /* Contenedor flex */
    .galeria {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    /* Im√°genes */
    .galeria img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Efecto hover */
    .galeria img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h2>Galer√≠a de Ariana Grande üíñ</h2>

  <div class="galeria">
    <img src="image_1.jpg" alt="Imagen 1">
    <img src="image_2.png" alt="Imagen 2">
    <img src="image_3.jpg" alt="Imagen 3">
    <img src="image_4.jpg" alt="Imagen 4">
    <img src="image_5.png" alt="Imagen 5">
    <img src="image_6.jpg" alt="Imagen 6">
  </div>

</body>
</html>
